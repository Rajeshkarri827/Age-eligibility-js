<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eligibility</title>
</head>
<body>
    <input id="age" type="number" placeholder="Enter Age Here" value="">
    <button onclick="checkEligibilty()">Check Eligibility</button>
    <h3 id="output">See Your Results Here</h3>
</body>
</html>
<script>
    function checkEligibilty() {
        let age=document.getElementById("age").value;
        if (age>18) {
            document.getElementById("output").innerText="Eligible";
        }
        else if(age==18) {
            document.getElementById("output").innerText="Just Eligible";
        }
        else{
            document.getElementById("output").innerText="Not Eligible";
        }

    }
</script>
